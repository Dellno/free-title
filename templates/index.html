{% extends "base.html" %}

{% block content %}

{% for project in projects %}
<header class="submission-header-viewer submission-header-viewer_status_accepted">
    <div class="bloc">
        <h1><a href=project/{{ project[4] }}>{{ project[0] }}</a></h1>
    </div>
    <div class="bloc1" >
        <h4><a href=profile/{{ project[5] }}>{{ project[1] }}</a></h4>
    </div>
    <div class="bloc2">
        <form action="/submit/{{ project[4] }}" method="post">
            <button class="image-button"></button>
        </form>
        <h1>{{ project[2] }}</h1>
    </div>
    <div class="bloc3">
        <p>{{ project[3] }}</p>
    </div>
</header>
{% endfor %}
{% endblock %}
