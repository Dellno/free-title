{% extends "base.html" %}

{% block content %}
{% for project in projects %}
<header class="submission-header-viewer submission-header-viewer_status_accepted">
    <div class="bloc">
        <h1>{{ project['name'] }}</h1>
    </div>
    <div class="bloc1">
        <h2>{{ project['author'] }}</h2>
    </div>
    <div class="bloc2">
        <h2>{{ project['raiting'] }}</h2>
        <h2>-></h2>
        <p><img src="static/images/star-icon-transparent-background-4.png" alt="HTML5 Icon" style="width:50px;height:50px;"></p>
    </div>
</header>
{% endfor %}
{% endblock %}
